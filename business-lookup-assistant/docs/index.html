<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Lookup Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Business Lookup Assistant</h1>
    <p>Find businesses like <em>"coffee shops"</em> or <em>"vegan cafes near Bondi"</em></p>

    <input type="text" id="searchEntry" placeholder="Enter your query..." />
    <button id="searchButton">Search</button>

    <div id="results" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
